author = "Nicholas Kebo & Lucie Martin"
copyright = "2025"
logo_path = ""
favicon_path = ""

[pipeline]
id = "P1"
pipeline_name = "p13_Bai_Collin-Dufresne_2019"
pipeline_description = "A data science project"
lead_pipeline_developer = "Nicholas Kebo & Lucie Martin"
contributors = ["Nicholas Kebo & Lucie Martin"]
software_modules_command = "module load anaconda3/3.11.4 TeXLive/2023"
